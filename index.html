<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZTS Imagenes</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css" />

    <link rel="preload" as="image" href="/images/01.jpg" />
    <link rel="preload" as="image" href="/images/56515551a6aecb64d.jpeg" />
    <link rel="preload" as="image" href="/images/719a9c7edc113777e.jpeg" />
    <link rel="preload" as="image" href="/images/IMG_3626.jpg" />

    <style>
      .slider {
        display: flex;
        align-items: center;
      }
      
      .slider.noheight img {
        height: 75vh;
        width: 100%;
        object-fit: contain;
      }

      .slider.contain img {
        max-height: 40vh;
        object-fit: contain;
      }

      .slider.cover img {
        max-height: 40vh;
        object-fit: cover;
        object-position: center;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!-- Latest Bootstrap compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $(".slider.noheight").bxSlider();
        $(".slider.contain").bxSlider();
        $(".slider.cover").bxSlider();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>DZTS</h1>
      <hr />

      <div class="slider noheight">
        <img src="/images/01.jpg" width="4640" height="3472" alt="" />
        <img src="/images/56515551a6aecb64d.jpeg" alt="" width="900" height="508" />
        <img src="/images/719a9c7edc113777e.jpeg" alt="" width="900" height="508" />
        <img src="/images/IMG_3626.jpg" alt="" width="2895" height="3859" />
      </div>

      <div class="slider contain">
        <img src="/images/01.jpg" width="4640" height="3472" alt="" />
        <img src="/images/56515551a6aecb64d.jpeg" alt="" width="900" height="508" />
        <img src="/images/719a9c7edc113777e.jpeg" alt="" width="900" height="508" />
        <img src="/images/IMG_3626.jpg" alt="" width="2895" height="3859" />
      </div>

      <div class="slider cover">
        <img src="/images/01.jpg" width="4640" height="3472" alt="" />
        <img src="/images/56515551a6aecb64d.jpeg" alt="" width="900" height="508" />
        <img src="/images/719a9c7edc113777e.jpeg" alt="" width="900" height="508" />
        <img src="/images/IMG_3626.jpg" alt="" width="2895" height="3859" />
      </div>
    </div>
  </body>
</html>
